<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">

	<meta name="robots" content="noindex, follow">
</head>

<body>
	<div class="limiter">
        <div class="container-login100" style="background-image: url('../static/images/img-01.jpg');">
            <div class="wrap-login100 p-t-100 p-b-30">
                <form class="login100-form validate-form" method="POST" action="">
                    <div class="login100-form-avatar">
                        <img src="../static/images/logo.svg" alt="AVATAR">
                    </div>
                    <h1 class="login100-form-title">Registration Page</h1>

					{{ form.hidden_tag() }}
                    <!-- Replacing existing input fields with Flask-WTF form fields -->
                    <div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
                        {{ form.username(class="input100", placeholder="Username") }}
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                        {{ form.password(class="input100", placeholder="Password") }}
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <!-- Adding the submit button -->
                    <div class="container-login100-form-btn p-t-10">
                        {{ form.submit(class="login100-form-btn") }}
                    </div>
                   
                    <div class="text-center w-full m-t-40">
                        <a class="txt1" href="{{ url_for('login') }}">
                            Already have an aacount?
                            <i class="fa fa-long-arrow-right"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="../static/vendor/select2/select2.min.js"></script>

	<script src="../static/js/main.js"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

		src="https://static.cloudflareinsights.com/beacon.min.js/v84a3a4012de94ce1a686ba8c167c359c1696973893317"
		integrity="sha512-euoFGowhlaLqXsPWQ48qSkBSCFs3DPRyiwVu3FjR96cMPx+Fr+gpWRhIafcHwqwCqWS42RZhIudOvEI+Ckf6MA=="
		data-cf-beacon='{"rayId":"82c0f6dddde86f78","b":1,"version":"2023.10.0","token":"cd0b4b3a733644fc843ef0b185f98241"}'
		crossorigin="anonymous"></script>
</body>

</html>
